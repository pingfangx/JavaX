plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'com.pingfangx'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.1'
}
patchPluginXml {
    changeNotes """
    初始版本，基本满足了自己的需求
    """
}
//指定编译的编码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}